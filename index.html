<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header></header>
    
    <div class="container"> 
        <div class="searchbar">
            <form action="">
                <input type="text" class="inputCity" name="inputCity" placeholder="search city">
            </form>
        </div>    
    </div>
    
    <main>
        <div class="weather-card">
            <div class="left-section">
                <div class="display-city"> City </div>
                <div class="display-temp"> 32deg </div>
                <div class="display-desc"> Sunny AF </div>
            </div>
            <div class="right-section">
                <div class="display-icon"> **** </div>
                <div class="display-humidity"> humidity: 45% </div>
                <div class="display-cloud"> cloud: 0% </div>
                <div class="display-speed"> wind speed: 2.3kph </div>
            </div>
        </div>
    </main>

</body>
</html>
