<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header></header>
    
    <div class="container"> 
        <div class="searchbar">
            <form action="">
                <input type="text" class="inputCity" name="inputCity" placeholder="search city">
                <button type="submit" id="submitCity"> submit </button>
            </form>
        </div>    
    </div>
    
    <main>
        <div class="loading-error"></div>
        <div class="loading-card">
           <div class="loading-animation"></div>     
        </div>
        <div class="weather-card">
            <div class="left-section">
                <div class="display name" data="display" > City </div>
                <div class="display country" data="display"></div>
                <div class="tempDiv">
                    <div class="display temp" data="display"> 32deg </div>Â°C
                </div>
                <div class="display desc" data="display"> Sunny AF </div>
            </div>
            <div class="right-section">
                <div class="display icon" data="display"><img src="" alt=""></div>
                
                <div class="humidDiv"> humidity: 
                    <div class="display humidity" data="display"></div>% 
                </div>
                <div class="cloudDiv"> cloud: 
                    <div class="display cloud" data="display"></div>%
                </div>
                <div class="speedDiv"> wind speed: 
                    <div class="display speed" data="display"></div>kph
                </div>
            </div>
        </div>
    </main>

</body>
</html>
